services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clauseguard-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    image: node:20-slim
    container_name: clauseguard-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: >
      sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend
    restart: unless-stopped
